<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Bakery IoT Dashboard with Username Login & Controls</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px 15px;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #1f3c88;
      user-select: none;
    }
    #navLinks {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }
    #navLinks a {
      margin: 0 14px;
      cursor: pointer;
      color: #2a6edb;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    #navLinks a:hover,
    #navLinks a:focus {
      color: #145dbf;
      text-decoration: underline;
      outline: none;
    }
    #message {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      min-height: 1.2em;
    }
    form {
      background: white;
      border-radius: 12px;
      padding: 28px 32px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 20px rgb(0 0 0 / 0.08);
      margin-bottom: 40px;
      display: none;
      transition: box-shadow 0.3s ease;
    }
    form:focus-within {
      box-shadow: 0 12px 24px rgb(0 0 0 / 0.15);
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #555;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1.8px solid #cbd5e1;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #2a6edb;
      outline: none;
      background-color: #f5f9ff;
    }
    button {
      width: 100%;
      padding: 14px 0;
      background-color: #2a6edb;
      color: white;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgb(42 110 219 / 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover,
    button:focus {
      background-color: #145dbf;
      box-shadow: 0 6px 14px rgb(20 93 191 / 0.6);
      outline: none;
    }

    /* Dashboard styles */
    #dashboard {
      display: none;
      max-width: 800px;
      width: 100%;
      margin-bottom: 40px;
    }
    #logoutBtn {
      float: right;
      background-color: #e04f4f;
      border-radius: 10px;
      padding: 10px 18px;
      font-weight: 700;
      box-shadow: 0 4px 8px rgb(224 79 79 / 0.5);
      transition: background-color 0.3s ease;
      border: none;
      cursor: pointer;
      user-select: none;
    }
    #logoutBtn:hover,
    #logoutBtn:focus {
      background-color: #b73838;
      outline: none;
    }
    .status-box {
      background: white;
      border-radius: 16px;
      padding: 30px 36px;
      box-shadow: 0 12px 30px rgb(0 0 0 / 0.1);
      margin-bottom: 36px;
      user-select: none;
    }
    .status-box p {
      font-size: 18px;
      margin: 14px 0;
      color: #2a2a2a;
    }
    .status-box p strong {
      color: #1f3c88;
    }

    /* Control groups */
    .control-group {
      margin-top: 26px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    .control-group label {
      font-weight: 700;
      color: #2a6edb;
      margin-right: 20px;
      white-space: nowrap;
      user-select: none;
    }
    .control-buttons button {
      margin-right: 14px;
      padding: 10px 22px;
      font-size: 15px;
      font-weight: 600;
      border: 2.5px solid #ccd6e6;
      border-radius: 12px;
      background-color: #f7faff;
      color: #556680;
      cursor: pointer;
      transition:
        background-color 0.3s ease,
        border-color 0.3s ease,
        color 0.3s ease,
        transform 0.15s ease;
      user-select: none;
    }
    .control-buttons button:hover,
    .control-buttons button:focus {
      background-color: #d9e3fc;
      border-color: #2a6edb;
      color: #1f3c88;
      outline: none;
      transform: translateY(-2px);
    }
    .control-buttons button.active {
      background-color: #2a6edb;
      color: white;
      border-color: #1f3c88;
      box-shadow: 0 6px 12px rgb(42 110 219 / 0.5);
      transform: translateY(-2px);
    }

    /* Chart containers */
    .chart-container {
      background: white;
      border-radius: 16px;
      padding: 26px 28px;
      box-shadow: 0 12px 26px rgb(0 0 0 / 0.08);
      margin-bottom: 38px;
      max-width: 1000px;
      width: 100%;
      height: 400px;
      user-select: none;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    /* Responsive */
    @media (max-width: 600px) {
      form {
        padding: 24px 20px;
      }
      .status-box {
        padding: 24px 20px;
      }
      .control-buttons button {
        margin-bottom: 10px;
        width: 100%;
      }
      .control-group {
        flex-direction: column;
        align-items: flex-start;
      }
      #logoutBtn {
        float: none;
        width: 100%;
        margin-bottom: 25px;
      }
    }
  </style>
</head>
<body>

  <h1>Smart Bakery IoT Dashboard</h1>

  <div id="navLinks">
    <a id="linkLogin" tabindex="0">Login</a> | 
    <a id="linkSignup" tabindex="0">Sign Up</a> | 
    <a id="linkForget" tabindex="0">Forget Password</a>
  </div>

  <div id="message"></div>

  <!-- Login Form -->
  <form id="loginForm" aria-label="Login form">
    <label for="loginUsername">Username:</label>
    <input type="text" id="loginUsername" required autocomplete="username" />
    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" required autocomplete="current-password" />
    <button type="submit">Login</button>
  </form>

  <!-- Signup Form -->
  <form id="signupForm" aria-label="Signup form">
    <label for="signupUsername">Username:</label>
    <input type="text" id="signupUsername" required autocomplete="username" />
    <label for="signupPassword">Password:</label>
    <input type="password" id="signupPassword" required autocomplete="new-password" />
    <button type="submit">Sign Up</button>
  </form>

  <!-- Forget Password Form -->
  <form id="forgetForm" aria-label="Forget password form">
    <label for="forgetUsername">Username:</label>
    <input type="text" id="forgetUsername" required autocomplete="username" />
    <label for="forgetNewPassword">New Password:</label>
    <input type="password" id="forgetNewPassword" required autocomplete="new-password" />
    <button type="submit">Change Password</button>
  </form>

  <!-- Dashboard -->
  <div id="dashboard" aria-live="polite" aria-atomic="true">
    <button id="logoutBtn" aria-label="Logout from dashboard">Logout</button>

    <div class="status-box">
      <p><strong>Fan Status:</strong> <span id="fanStatus">Loading...</span></p>
      <p><strong>Buzzer Status:</strong> <span id="buzzerStatus">Loading...</span></p>
      <p><strong>Threshold:</strong> <span id="threshold">Loading...</span> °C</p>
      <p><strong>Uptime:</strong> <span id="uptime">Loading...</span></p>

      <div class="control-group" aria-label="Fan control">
        <label>Fan Control:</label>
        <div class="control-buttons" id="fanControlButtons" role="group" aria-label="Fan control buttons">
          <button data-value="on" type="button">ON</button>
          <button data-value="off" type="button">OFF</button>
          <button data-value="auto" type="button">AUTO</button>
        </div>
      </div>

      <div class="control-group" aria-label="Buzzer control">
        <label>Buzzer Control:</label>
        <div class="control-buttons" id="buzzerControlButtons" role="group" aria-label="Buzzer control buttons">
          <button data-value="on" type="button">ON</button>
          <button data-value="off" type="button">OFF</button>
          <button data-value="auto" type="button">AUTO</button>
        </div>
      </div>
    </div>

    <div class="chart-container" aria-label="Temperature chart container">
      <canvas id="temperatureChart" role="img" aria-describedby="tempChartDesc"></canvas>
      <div id="tempChartDesc" class="sr-only">Line chart showing temperature over time</div>
    </div>

    <div class="chart-container" aria-label="Humidity chart container">
      <canvas id="humidityChart" role="img" aria-describedby="humChartDesc"></canvas>
      <div id="humChartDesc" class="sr-only">Line chart showing humidity over time</div>
    </div>
  </div>

<script>
  /* Your original JS logic here (no changes needed) */
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBIcjXmtevJgTgRiF2x9K3G6BwpHs5Ryew",
    authDomain: "smart-bakery-bc347.firebaseapp.com",
    databaseURL: "https://smart-bakery-bc347-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "smart-bakery-bc347",
    storageBucket: "smart-bakery-bc347.appspot.com",
    messagingSenderId: "880729635668",
    appId: "1:880729635668:web:a298a081d1ef26751be6c1"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const navLinks = document.getElementById("navLinks");
  const messageDiv = document.getElementById("message");
  const loginForm = document.getElementById("loginForm");
  const signupForm = document.getElementById("signupForm");
  const forgetForm = document.getElementById("forgetForm");
  const dashboard = document.getElementById("dashboard");

  document.getElementById("linkLogin").onclick = () => showForm("login");
  document.getElementById("linkSignup").onclick = () => showForm("signup");
  document.getElementById("linkForget").onclick = () => showForm("forget");

  function showForm(formName) {
    messageDiv.textContent = "";
    messageDiv.style.color = "red";
    loginForm.style.display = "none";
    signupForm.style.display = "none";
    forgetForm.style.display = "none";
    dashboard.style.display = "none";

    navLinks.style.display = formName === "dashboard" ? "none" : "block";

    if (formName === "login") loginForm.style.display = "block";
    else if (formName === "signup") signupForm.style.display = "block";
    else if (formName === "forget") forgetForm.style.display = "block";
    else if (formName === "dashboard") dashboard.style.display = "block";
  }

  showForm("login");

  async function usernameExists(username) {
    const snapshot = await db.ref('users/' + username).once('value');
    return snapshot.exists();
  }

  signupForm.addEventListener("submit", async e => {
    e.preventDefault();
    const username = document.getElementById("signupUsername").value.trim();
    const password = document.getElementById("signupPassword").value;

    if (!username || !password) {
      messageDiv.textContent = "Username and password are required.";
      return;
    }

    if (await usernameExists(username)) {
      messageDiv.textContent = "Username already taken.";
      return;
    }

    await db.ref("users/" + username).set({ password });
    messageDiv.style.color = "green";
    messageDiv.textContent = "Signup successful! Please login.";
    messageDiv.style.color = "red";
    showForm("login");
  });

  loginForm.addEventListener("submit", async e => {
    e.preventDefault();
    const username = document.getElementById("loginUsername").value.trim();
    const password = document.getElementById("loginPassword").value;

    if (!username || !password) {
      messageDiv.textContent = "Username and password are required.";
      return;
    }

    const snapshot = await db.ref("users/" + username).once("value");
    const userData = snapshot.val();

    if (!userData) {
      messageDiv.textContent = "Username not found.";
      return;
    }
    if (userData.password !== password) {
      messageDiv.textContent = "Incorrect password.";
      return;
    }

    localStorage.setItem("loggedInUser", username);
    messageDiv.textContent = "";
    showDashboard();
  });

  forgetForm.addEventListener("submit", async e => {
    e.preventDefault();
    const username = document.getElementById("forgetUsername").value.trim();
    const newPassword = document.getElementById("forgetNewPassword").value;

    if (!username || !newPassword) {
      messageDiv.textContent = "Username and new password are required.";
      return;
    }

    const snapshot = await db.ref("users/" + username).once("value");
    if (!snapshot.exists()) {
      messageDiv.textContent = "Username not found.";
      return;
    }

    await db.ref("users/" + username).update({ password: newPassword });
    messageDiv.style.color = "green";
    messageDiv.textContent = "Password updated successfully! Please login.";
    messageDiv.style.color = "red";
    showForm("login");
  });

  document.getElementById("logoutBtn").onclick = () => {
    localStorage.removeItem("loggedInUser");
    showForm("login");
  };

  function showDashboard() {
    showForm("dashboard");
    initDashboard();
  }

  window.onload = () => {
    if (localStorage.getItem("loggedInUser")) {
      showDashboard();
    }
  };

  let temperatureChart, humidityChart;
  function initDashboard() {
    if (!temperatureChart || !humidityChart) {
      const ctxTemp = document.getElementById("temperatureChart").getContext("2d");
      const ctxHum = document.getElementById("humidityChart").getContext("2d");

      temperatureChart = new Chart(ctxTemp, {
        type: "line",
        data: {
          labels: [],
          datasets: [{
            label: "Temperature (°C)",
            borderColor: "rgb(255, 99, 132)",
            backgroundColor: "rgba(255, 99, 132, 0.2)",
            data: [],
            fill: true,
            tension: 0.4,
            pointRadius: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: true } },
          scales: {
            x: { title: { display: true, text: "Time" }},
            y: { title: { display: true, text: "°C" }, beginAtZero: true }
          }
        }
      });

      humidityChart = new Chart(ctxHum, {
        type: "line",
        data: {
          labels: [],
          datasets: [{
            label: "Humidity (%)",
            borderColor: "rgb(54, 162, 235)",
            backgroundColor: "rgba(54, 162, 235, 0.2)",
            data: [],
            fill: true,
            tension: 0.4,
            pointRadius: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: true }},
          scales: {
            x: { title: { display: true, text: "Time" }},
            y: { title: { display: true, text: "%" }, beginAtZero: true }
          }
        }
      });
    }

    db.ref("iot_data/history").on("value", snapshot => {
      const data = snapshot.val();
      if (!data) return;

      const keys = Object.keys(data).sort();
      const labels = [];
      const tempData = [];
      const humData = [];

      keys.forEach(key => {
        const entry = data[key];
        const time = key.split("T")[1]?.replace(/_/g, ":")?.substring(0, 8) || key;
        labels.push(time);
        tempData.push(entry.temperature);
        humData.push(entry.humidity);
      });

      temperatureChart.data.labels = labels;
      temperatureChart.data.datasets[0].data = tempData;
      temperatureChart.update();

      humidityChart.data.labels = labels;
      humidityChart.data.datasets[0].data = humData;
      humidityChart.update();
    });

    db.ref("iot_data/status").on("value", snapshot => {
      const status = snapshot.val();
      if (!status) return;

      document.getElementById("fanStatus").innerText = status.fan || "N/A";
      document.getElementById("buzzerStatus").innerText = status.buzzer || "N/A";
      document.getElementById("threshold").innerText = status.threshold || "N/A";
      document.getElementById("uptime").innerText = status.uptime || "N/A";
    });

    function updateActiveButtons(controlId, currentValue) {
      const buttons = document.querySelectorAll(`#${controlId} button`);
      buttons.forEach(button => {
        if (button.dataset.value === currentValue) {
          button.classList.add("active");
        } else {
          button.classList.remove("active");
        }
      });
    }

    db.ref("iot_data/control").on("value", snapshot => {
      const control = snapshot.val() || {};
      const fanState = (control.fan || "auto").toLowerCase();
      const buzzerState = (control.buzzer || "auto").toLowerCase();

      updateActiveButtons("fanControlButtons", fanState);
      updateActiveButtons("buzzerControlButtons", buzzerState);
    });

    function setControl(controlKey, value) {
      db.ref(`iot_data/control/${controlKey}`).set(value)
        .then(() => {
          console.log(`${controlKey} set to ${value}`);
        })
        .catch(err => {
          console.error("Error updating control:", err);
        });
    }

    document.getElementById("fanControlButtons").addEventListener("click", event => {
      if (event.target.tagName === "BUTTON") {
        setControl("fan", event.target.dataset.value);
      }
    });

    document.getElementById("buzzerControlButtons").addEventListener("click", event => {
      if (event.target.tagName === "BUTTON") {
        setControl("buzzer", event.target.dataset.value);
      }
    });
  }
</script>

</body>
</html>
